<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th class="text-center"><span>Status</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of users">
							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<a href="#" class="user-link">{{user.firstName}} {{user.lastName}} ({{user.pseudo}})</a>
								<span class="user-subhead">{{user.role}}</span>
							</td>
							<td class="text-center">
								<span [ngClass]="user.banned ? 'badge badge-danger' : 'badge badge-success'" class="label label-default">{{user.banned ? "Banned" : "Not banned"}}</span>
							</td>
							<td>
								<p>{{user.email}}</p>
							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a (click)="modal.open(user)" [ngClass]="user.banned ? 'success' : 'danger'" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-ban fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<app-ban-modal #modal [hidden]=true (notifyParent)="updateUserList($event)"></app-ban-modal>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
