<div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Create your account</h2>
            <form [formGroup]='createForm'>
                <div class="form-group row mt-5">
                  <label for="pseudo" class="col-sm-3 col-form-label">Pseudo *</label>
                  <div class="col-sm-9">
                    <input formControlName='pseudo' type="text" class="form-control" id="pseudo" placeholder="Pseudo" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="firstName" class="col-sm-3 col-form-label">FirstName *</label>
                  <div class="col-sm-9">
                    <input formControleName='firstName' type="text" class="form-control" id="firstName" placeholder="Prenom" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastName" class="col-sm-3 col-form-label">LastName *</label>
                  <div class="col-sm-9">
                    <input formControleName='lastName' type="text" class="form-control" id="lastName" placeholder="Nom" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="streetNumber" class="col-sm-3 col-form-label">Street number *</label>
                  <div class="col-sm-9 ">
                    <input formControleName='streetNumber' type="number" class="form-control " id="streetNumber" placeholder="28" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="streetName" class="col-sm-3 col-form-label">Street name *</label>
                  <div class="col-sm-9">
                    <input formControleName='streetName' type="text" class="form-control" id="streetName" placeholder="Rue du MarÃ©chal" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="zipCode" class="col-sm-3 col-form-label">Zip Code *</label>
                  <div class="col-sm-9">
                    <input formControleName='zipCode' type="number" class="form-control" id="zipCode" placeholder="58947" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="town" class="col-sm-3 col-form-label">Town *</label>
                  <div class="col-sm-9">
                    <select formControleName='town' class="custom-select mr-sm-2" id="town">
                        <option *ngFor="let town of towns" value={{town.name}}>{{town.name}}</option>
                      </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input formControleName='email' type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input formControleName='password' type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Password Confirmation</label>
                  <div class="col-sm-9 d-flex align-items-center">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Create my account</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
