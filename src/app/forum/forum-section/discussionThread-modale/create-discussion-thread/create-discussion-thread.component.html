<div class="model-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">CREATE A NEW DISCUSSION THREAD</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)='createDiscussionThread(form)' #form="ngForm">
            <div class="form-group">
                <label for="sectionTitle">Title</label>
                <input ngModel #title="ngModel" name="title" type="text" class="form-control" id="InputSectionTitle" placeholder="type discussion thread's title">
            </div>
            <div class="form-group">
                <input name="userId" type="hidden" [(ngModel)]=userId class="form-control">
            </div>
            <div class="form-group">
                <input name="sectionId" type="hidden" [(ngModel)]=sectionId class="form-control">
            </div>
            <div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">Close</button>
                <button type="submit" class="btn btn-primary"> POST </button>
            </div>
        </form>
    </div>
</div>
