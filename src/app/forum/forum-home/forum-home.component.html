<div class="container">
  <div class="main-body p-0">
    <div class="inner-wrapper">
      <!-- Inner sidebar -->
      <div class="inner-sidebar">
        <!-- Inner sidebar header -->
        <div class="inner-sidebar-header justify-content-center">
         <h1 class ="text-center">FORUM</h1>
         <h3 class='text-center'>Welcome to Kalitair's Forum</h3>
        </div>
        <div class="inner-sidebar-header justify-content-center">
          <button class="btn btn-primary has-icon btn-block" type="button" data-toggle="modal"
            data-target="#threadModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-plus mr-2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
             <!----Bouton create -->
          New Section
          </button>

          <!-- Forum List -->
          <div class="inner-main-body p-2 p-sm-3  forum-content show">
            <div class="card mb-2" *ngFor =' let section of sections' (click)='getSectionById()'>
              <div class="card-body p-2 p-sm-3">
                <div class="media forum-item">
                  <a data-target=".forum-content"><img src="https://cdn.icon-icons.com/icons2/936/PNG/512/group-profile-users_icon-icons.com_73540.png"
                      class="mr-3 rounded-circle" width="50" alt="category" /></a>
                  <div class="media-body">
                    <h6 [routerLink]="">{{section.title}}</h6>
                    <button (click)="editSection(section.id)">Edit</button>
                    <button (click)="deleteSection(section.id)">Delete</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
